<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div>
        <p class="display">0</p>
      </div>
      <div class="keys">
        <button class="button-ac">AC</button>
        <button>DEL</button>
        <button data-action="divide">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-action="multiply">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-action="add">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-action="subtract">-</button>
        <button>.</button>
        <button>0</button>
        <button class="button-equals" data-action="equals">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
